<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumpad</title>
    <link rel="stylesheet" href="drumstyle.css">
    <script src="drumscript.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
</head>
<body>
    <div class="drumpad">
        <!-- Zeile 1 - 3x Blau -->
        <div id="kick" class="box1"></div>
        <div id="hihat" class="box2"></div>
        <div id="snare" class="box3"></div>
        <!-- Zeile 2 - 3x Pink -->
        <div id="A" class="box4"></div>
        <div id="C" class="box5"></div>
        <div id="F" class="box6"></div>
        <!-- Zeile 3 - 1x Pink, 2x Orange -->
        <div id="G" class="box7"></div>
        <div id="laugh1" class="box8"></div>
        <div id="laugh2" class="box9"></div>
    </div>

    <div class="btn">
        <i id="playbtn" class="fas fa-play"></i>
        <i id="trashbtn" class="fas fa-trash"></i>
        <i id="randombtn" class="fas fa-random"></i>
        <i id="recbtn" class="fas fa-microphone"></i>
    </div>
</body>
</html>
