<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="todo.css">
    <script src="todoartyom.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <script src="js/libs/artyom.window.min.js"></script>
    <script src="js/playgroud-artyom-script.js"></script>
</head>
<body>
    <h1>To-Do App</h1>
    <h3><span id="numberOfToDos">0 tasks</span> in total</h3>
    <div id="content">
        <div id="inputWrapper">
            <input type="text" name="toDoInput" id="toDoInput" value="" placeholder="Add new task">
            <i id="addButton" class="fas fa-plus-circle"></i>
        </div>
        <ul id="toDos">
        </ul>
    </div>
</body>
</html>
